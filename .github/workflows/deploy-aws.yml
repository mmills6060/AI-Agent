name: CI & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: ai-agent

jobs:
  quality-checks:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: packages/frontend
        run: npm ci

      - name: Run frontend linting
        working-directory: packages/frontend
        run: npm run lint

      - name: Run frontend type check
        working-directory: packages/frontend
        run: npm run type-check

      - name: Run frontend build
        working-directory: packages/frontend
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: packages/backend/requirements.txt

      - name: Install backend dependencies
        working-directory: packages/backend
        run: |
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Check backend syntax
        working-directory: packages/backend
        run: python -m py_compile main.py agents/*.py graph/*.py config/*.py db/*.py

      - name: Run backend linting
        working-directory: packages/backend
        run: ruff check .

      - name: Run backend tests
        working-directory: packages/backend
        run: pytest --ignore=venv -q || echo "No tests found, skipping"

  build-and-push:
    name: Build and Push Images
    needs: quality-checks
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    outputs:
      frontend_image: ${{ steps.build-frontend.outputs.image }}
      backend_image: ${{ steps.build-backend.outputs.image }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get ALB DNS name
        id: get-alb-dns
        run: |
          ALB_NAME="${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}-alb"
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names $ALB_NAME \
            --query 'LoadBalancers[0].DNSName' \
            --output text 2>/dev/null || echo "")
          if [ -z "$ALB_DNS" ] || [ "$ALB_DNS" == "None" ]; then
            echo "ALB not found, using placeholder"
            ALB_DNS="your-domain.com"
          fi
          echo "dns_name=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        id: build-frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}-frontend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=http://${{ steps.get-alb-dns.outputs.dns_name }} \
            --build-arg NEXT_PUBLIC_PYTHON_API_URL=http://${{ steps.get-alb-dns.outputs.dns_name }}/agent-api \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            ./packages/frontend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        id: build-backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          if [ -d "./packages/backend-python" ]; then
            docker build \
              -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
              -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
              ./packages/backend-python
          else
            docker build \
              -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
              -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
              ./packages/backend
          fi
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to ECS
    needs: build-and-push
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update frontend ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}-cluster \
            --service ${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}-frontend \
            --force-new-deployment

      - name: Update backend ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}-cluster \
            --service ${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}-backend \
            --force-new-deployment

      - name: Wait for frontend service stability
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}-cluster \
            --services ${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}-frontend

      - name: Wait for backend service stability
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}-cluster \
            --services ${{ env.PROJECT_NAME }}-${{ steps.set-env.outputs.environment }}-backend

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment: ${{ steps.set-env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** \`${{ needs.build-and-push.outputs.frontend_image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend:** \`${{ needs.build-and-push.outputs.backend_image }}\`" >> $GITHUB_STEP_SUMMARY

